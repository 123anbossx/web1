<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        ul{
            list-style: none;
        }
        #clock{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            border-radius: 50%;
            margin: 50px auto;
            position: relative;
        }
        #hour{
            height: 36px;
            width: 6px;
            background-color: lime;
            position: absolute;
            left:97px ;
            top: 64px;
            -webkit-transform-origin: center bottom;
        }
        #minute{
            height: 45px;
            width: 4px;
            background-color: red;
            position: absolute;
            left:98px ;
            top: 55px;
            -webkit-transform-origin: center bottom;
        }
        #second{
            height: 50px;
            width: 2px;
            background-color: blue;
            position: absolute;
            left: 99px;
            top: 50px;
            -webkit-transform-origin: center bottom;
        }
        #kedu li{
            width: 2px;
            height: 6px;
            background-color: dodgerblue;
            position: absolute;
            left: 99px;
            top: 0px;
            -webkit-transform-origin: center 100px;
        }
     #kedu li:nth-child(5n+1){
         height: 8px;
     }
    </style>
</head>
<body>
<div id="clock">
    <ul id="kedu"></ul>
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>

</div>
<script>
    var okedu=document.getElementById("kedu");
    var ohour=document.getElementById("hour");
    var ominute=document.getElementById("minute");
    var osecond=document.getElementById("second");
    var html="";
    for(var i=0;i<=60;i++){
        html+="<li style='-webkit-transform:rotate("+i*6+"deg)'></li>";
        okedu.innerHTML=html;
    }
    function run(){
        var date=new Date();
        var hour=date.getHours()+minute/60;
        var minute=date.getMinutes()+second/60;
        var second=date.getSeconds();
        ohour.style.WebkitTransform='rotate('+hour*30+'deg)';
        ominute.style.WebkitTransform='rotate('+minute*6+'deg)';
        osecond.style.WebkitTransform='rotate('+second*6+'deg)';
    }
    run();
    setInterval(run,1000);
</script>
</body>
</html>
