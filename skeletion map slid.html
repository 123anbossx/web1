<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        ul{
            list-style: none;
        }
        #conten{
            width: 680px;
            height: 344px;
            background-color: #999999;
            margin: 50px auto;
            position: relative;
            overflow: hidden;
        }
        #table {
            position: absolute;
            right: 10px;
            bottom: 0px;
            z-index:1;
        }
        #table li{
            float: left;
            background-color: black;
            color: white;
            width: 20px;
            height: 20px;
            margin-left: 5px;
            text-align: center;
            cursor: pointer;

        }
        #picture{
            width: 2720px;
            height: 344px;
           position: absolute;
            left: 0;
            top: 0;

        }
        #picture img{
           float: left;
            position: relative;

        }
        #symbol{
            position: absolute;
            left: 10px;
            bottom: 0px;
        }
        #symbol span{
            background-color: black;
            color: white;
            cursor: pointer;
            float: left;
            width: 20px;
            height: 20px;
        }

        #table .selected{
            background-color: lime;
        }
       #picture .selected{
            display: block;
        }
    </style>
</head>
<body>
<div id="conten">
    <div id="list">
        <ul id="table">
            <li class="selected">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <div id="picture">
        <img src="img/1.jpg"title=""class="selected">
        <img src="img/2.jpg"title="">
        <img src="img/3.jpg"title="">
        <img src="img/4.jpg"title="">
    </div>
    <div id="symbol">
        <span id="prov">&lt;</span>
        <span id="next">&gt;</span>
    </div>
</div>
<script src="jslib.js"></script>
<script>
    var aUl=document.getElementById("conten");
    var aTable=document.getElementById("table");
    var aLi=aTable.children;
    var aPicture=document.getElementById("picture");
    var aImag=aPicture.children;
    var aProv=document.getElementById("prov");
    var aNext=document.getElementById("next");
    var index=0;
    for(var i=0;i<aLi.length;i++)

    {
        aLi[i].index=i;
        aLi[i].onmouseover=function(){
            change(this.index);
        }
    }
    function change(index){
        for(var i=0;i<aLi.length;i++)
        {
            aLi[i].className="";
           // aImag[i].className="";
        }
        aLi[index].className="selected";
       // aImag[index].className="selected";
        animate(aPicture,{left: -index*aImag[0].offsetWidth});
       // aPicture.style.left=-aImag[0].offsetWidth*index+"px";
    }
</script>
</body>
</html>
