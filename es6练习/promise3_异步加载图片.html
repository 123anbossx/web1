<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #img{
            width: 500px;
            height: 200px;
        }
    </style>
</head>
<body>
<div id="img"></div>
<script>
    var Oimg=document.getElementById('img');
    function Addimg(url) {
        return new Promise(function (resolve,reject) {
              var img=new Image();
              img.onload=function () {
                  resolve(img);

              };
              img.onerror=function () {
                  reject(new error('could not load img'+url))
              };
              img.src=url
        })
    }
   Addimg('img/ee57c2ad933aabb5f0030e7ade8a5308.jpg').then((value)=>{
       Oimg.append(value);
   })
</script>
</body>
</html>
