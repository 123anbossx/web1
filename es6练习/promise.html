<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timeout(ms) {
        return new Promise((resolve,reject)=>{
            setTimeout( resolve,ms,'done');
        })
    }
    timeout(1000).then((value)=>{
        console.log(value)
    })
</script>
</body>
</html>
