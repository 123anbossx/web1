<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        li{
            list-style: none;
        }

        a{
          text-decoration: none;
        }
        #continer{
             width: 800px;
            height: 300px;
            margin:50px auto;
            overflow: hidden;

        }
        #continer li img{
            width: 600px;
            height: 300px;
        }
        #continer:hover li{
            width: 50px;
        }
        #continer li:hover{
            width: 600px;
        }
        #continer li{
            width: 160px;
            height: 300px;
            float: left;
            position: relative;
            -webkit-transition: all 1s ease;

           /*border-right: 1px solid chartreuse;*/
        }
        #continer li a{
           width: 600px;
            height: 30px;
            background: rgba(0,0,0,0.5);
            position: absolute;
            bottom: 0px;
            left: 0px;
            color: white;
            line-height: 30px;

        }
    </style>
</head>
<body>
<div id="continer">
    <li><img src="ximg/1.jpg"><a>1</a></li>
    <li><img src="ximg/2.jpg"><a>2</a></li>
    <li><img src="ximg/3.jpg"><a>3</a></li>
    <li><img src="ximg/4.jpg"><a>4</a></li>
    <li><img src="ximg/5.jpg"><a>5</a></li>
</div>
</body>
</html>
