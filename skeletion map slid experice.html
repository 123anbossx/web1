<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        ul{
            list-style: none;
        }
        #concent{
            width: 680px;
            height: 344px;
            margin: 50px auto;
            position: relative;
            overflow: hidden;
            background-color: lime;
        }
        #picture{
            width: 2720px;
            height: 344px;
            position: absolute;
            left: 0;
            top: 0;
            background-color: red;
        }
        #picture img{
        position: relative;
        float: left;

        }
        #symbol {
            height: 20px;
           line-height:20px ;
            position: absolute;
            color: white;
            left: 10px;
            text-align: center;
            bottom: 10px;
        }
        #symbol span{
            display: block;
            float: left;
            width: 20px;
            height: 20px;
            margin-left: 5px;
            cursor: pointer;
            background-color: black;
        }
        #table{
         position: absolute;
            right: 0px;
            bottom: 10px;
        }
        #table li{
            display: block;
            background-color: #080808;
            float: left;
            color: white;
            margin-left: 5px;
            width: 20px;
            height: 20px;
            text-align: center;
        }

        #table .selected{
            background-color: #46b8da;
        }
    </style>
</head>
<body>
<div id="concent">
    <div id="picture">
    <img src="img/1.jpg"alt=""class="selected">
        <img src="img/2.jpg"alt="">
        <img src="img/3.jpg"alt="">
        <img src="img/4.jpg"alt="">
    </div>
    <div>
         <ul id="table">
             <li class="selected">1</li>
             <li>2</li>
             <li>3</li>
             <li>4</li>
         </ul>
    </div>
    <div id="symbol">
        <span id="prov">&lt;</span>
        <span id="next">&gt;</span>
    </div>
</div>
<script src="jslib.js"></script>
<script>
    var oconcent=document.getElementById("concent");
    var opicture=document.getElementById("picture");
    var aImg=opicture.getElementsByTagName("img");
    console.log(aImg.length);
    var oTable=document.getElementById("table");
    var aLi=oTable.getElementsByTagName("li");
    for(var i=0;i<aLi.length;i++)
    {
        aLi[i].index=i;
        aLi[i].onmouseover=function(){
            for(var i=0;i<aLi.length;i++)
            {
                aLi[i].className=""
            }
            aLi[this.index].className="selected"
            animate(opicture,{left: -this.index*aImg[0].offsetWidth});
        }
    }
</script>
</body>
</html>
