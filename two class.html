    var aou=document.getElementById("menue");
    var ali=aou.getElementsByTagName("li");
    for(var i=0;i<ali.length;i++)
    {
        if(ali[i].className=="first-menue") {
            ali[i].onmouseover = function () {
                var aul = this.getElementsByTagName("ul");
                var alu = aul[0];
                alu.style.display = "block";

            }
            ali[i].onmouseout = function () {
                var aul = this.getElementsByTagName("ul");
                var alu = aul[0];
                alu.style.display = "none";
            }
        }
    }
