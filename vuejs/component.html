<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <item-id></item-id>
</div>
<script>
    Vue.component('item-id',{
        template:'<li>这是一个vue模板</li>>'
    });

        el:'#app',

           message:'这是一个vue模板'
        }
    });

</script>
</body>
</html>
