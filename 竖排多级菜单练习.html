<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
       #table{
           background-color: lime;
           width:70px;
           margin: 50px auto;
       }
        #table li{
            background-color: #46b8da;

            width: 60px;
            /*height: 30px;*/
            border: 1px dashed coral;
            margin: 0 auto;
            cursor: pointer;
            color: white;
            text-align: center;
            line-height: 30px;
        }
        #table .children{
            background-color:#000000;
        }

       #table ul{
           display: none;
       }
    </style>
</head>
<body>

    <ul id="table">
        <li class="children"> 0
            <ul>
                <li class="grandson">1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </li>
        <li class="children">4
            <ul>
                <li class="grandson">5</li>
                <li>6</li>
                <li>7</li>
            </ul>
        </li>
        <li class="children">8
            <ul>
                <li class="grandson">9</li>
                <li>10</li>
                <li>11</li>
            </ul>
        </li>
    </ul>

<script>
    var oTable=document.getElementById("table");
    var aLi=oTable.getElementsByTagName("li");
        for(var i=0;i<aLi.length;i++)
           {
            if(aLi[i].className=="children")
            {
                  aLi[i].onclick=function()
                {
                    var oUl=this.getElementsByTagName("ul");
                    var aLu=oUl[0];
                    if(aLu.style.display=="block")
                        aLu.style.display="none";
                    else
                        aLu.style.display="block";
                }
            }
        }
</script>
</body>
</html>
