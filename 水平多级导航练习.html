<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
   <style>
     *{
         margin: 0px;
         padding: 0px;
     }
    ul{
        list-style: none;
    }
    #div1{
        position: absolute;
        left: 800px;
        top: 50px;
        width:345px ;
    }
    #content .selected{
        width: 80px;
        height: 40px;
        background-color: aquamarine;
        float: left;
        text-align: center;
        line-height: 40px;
        font-size: 20px;
        cursor: pointer;
        margin-left: 5px;
    }

    #content  .selected ul {
       background-color: #46b8da;
      display: none;

    }
#content .selected li{
    border: 1px dashed red;
}
    #content .table li:hover{
        background-color: blue;
    }
   </style>
</head>
<body>
<div id="div1">
    <ul id="content">
        <li class="selected">1
              <ul class="table">
                <li>9</li>
                <li>9</li>
                <li>9</li>
              </ul>
        </li>
        <li class="selected">2
               <ul class="table">
               <li>6</li>
               <li>6</li>
               <li>6</li>
               </ul>
        </li>
        <li  class="selected">3
               <ul class="table">
               <li>7</li>
               <li>7</li>
               <li>7</li>
               </ul>
        </li>
        <li class="selected">4
               <ul class="table">
               <li>3</li>
               <li>3</li>
               <li>3</li>
               </ul>
        </li>
    </ul>
</div>
<script>
    var ocontent=document.getElementById("content");
    var oLi=ocontent.getElementsByTagName("li");


    for(var i=0;i<oLi.length;i++)
    {
        if(oLi[i].className=="selected")
       {
           oLi[i].onmouseover=function(){
               var aUl=this.getElementsByTagName("ul");

               aUl[0].style.display="block";
           }
           oLi[i].onmouseout=function(){
               var aUl=this.getElementsByTagName("ul");
               aUl[0].style.display="none";
           }
      }

    }
</script>
</body>
</html>
