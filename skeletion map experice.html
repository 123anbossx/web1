<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0 auto ;
        }
        ul ol{
            list-style: none;
        }
        #sum{
            width: 680px;
            height: 344px;
            background-color: #999999;
            position:relative;
            margin: 50px auto;
        }
        #picture{
            width: 680px;
            height: 344px;
            position: relative;

        }
        #picture  .selected{
            display: block;
        }
        #picture img{
            display: none;
        }
        #tag{
            position: absolute;
            right: 10px;
            bottom: 5px;
        }
        #tag li{
            float: left;
            margin-left: 5px;
            background-color: black;
            display: block;
            width:20px;
            height: 20px;
           color: white;
           text-align: center;
            cursor: pointer;
        }

       #symbol {
           position: absolute;
           left: 10px;
           bottom: 5px;
       }
        #symbol span{
            float: left;
            background-color: black;
            color: white;
            text-align: center;
            margin-left: 5px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
      #tag1 .selected{
          background-color: red;
      }
    </style>
</head>
<body>
<div id="sum">
    <div id="picture">
        <img src="img/1.jpg"title=""class="selected">
        <img src="img/2.jpg"title="">
        <img src="img/3.jpg"title="">
        <img src="img/4.jpg"title="">
    </div>
    <div id="symbol">
        <span id="prov">&lt;</span>
        <span id="next">&gt;</span>
    </div>
    <div id="tag">
        <ul id="tag1">
            <li class="selected">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>

</div>
<script>
    var index=0;
    var otag1=document.getElementById("tag1");
    var aLi=otag1.getElementsByTagName("li");
    var opicture=document.getElementById("picture");
    var aImg=opicture.getElementsByTagName("img");
    var oSymbol=document.getElementById("symbol");
    var  aProv=document.getElementById("prov");
    var  aNext=document.getElementById("next");
    var timer;
    for(var i=0;i<aLi.length;i++){
        aLi[i].index=i;
        aLi[i].onmouseover=function(){
          change(this.index);
        }
    }
    aNext.onclick= function(){

        index++;
        console.log(index);
        index=index%aImg.length;
       change(index);

    }
    aProv.onclick=function(){
        index--;
        if(index==-1)
        {
            index=aImg.length-1;
        }
        change(index);
    }
    timer=setInterval(function(){
        aNext.onclick();
            },2000)
       opicture.onmouseover=function(){
           clearInterval(timer);
       }
    opicture.onmouseout=function(){
        timer=setInterval(
                function(){
                    aNext.onclick();
                },1000)
    }
    function change(index){
        for(var i=0;i<aLi.length;i++)
        {
            aLi[i].className="";
            aImg[i].className="";
        }
        aLi[index].className="selected";
        aImg[index].className="selected";
    }

</script>
</body>
</html>
