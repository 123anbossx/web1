<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="react-15.3.1/build/react-with-addons.js"></script>
    <script src="react-15.3.1/build/react-dom.js"></script>
    <script src="react-15.3.1/browser.js"></script>
</head>
<body>
<div id="app"></div>
<script type="text/babel">
    var Subcomponent=React.createClass({
        headChange:function (e) {
            if(e.target.checked==true){
                this.props.change()
            }else
            {
                this.props.decrease()
            }
        },
        render:function () {
          var company=[];
           this.props.data.forEach(function (value,index) {
            company.push(<label key={index}>{value}<input type="checkbox" onChange={this.headChange}/></label>);
           }.bind(this));
            return (
                <div>
                    {company}
                </div>
            )
        }
    });
    var Component=React.createClass({
        getInitialState:function () {
            return{
                count:0
            }
        },
        change:function () {
            this.setState({
                count:this.state.count+1
            })
        },
        decrease:function () {
            this.setState(
                {
                    count:this.state.count-1
                }
            )
        },
        render:function () {
            var str=['百度','腾讯','阿里'];
            return(
                <div>
                   <h1>你一共选择的公司的个数为:{this.state.count}</h1>
                    <Subcomponent data={str} change={this.change} decrease={this.decrease}/>
                </div>

            )
        }
    });
    ReactDOM.render(
            <Component/>
          ,
        document.getElementById('app')
    )
</script>
</body>
</html>
