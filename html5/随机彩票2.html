<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="btn">生成彩票</button>
    <div id="result">

    </div>

    <script>
        var oBtn = document.getElementById('btn');
        var oDiv = document.getElementById('result');


        oBtn.onclick = function () {
            var arr = [];
            for(var i=0; i<6; i++){
                var rand = Math.floor(Math.random() * 37); //0~1 => 0~37
                arr.push(rand);
            }
            oDiv.innerHTML = arr;

            history.pushState(arr, '');

        };

        window.onpopstate = function (e) {
            oDiv.innerHTML = e.state;
        };

    </script>
</body>
</html>
