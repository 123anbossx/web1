<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #clock{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            border-radius: 50%;
            margin: 100px auto;
            position: relative;
        }

        #hour{
            width: 6px;
            height: 36px;
            background-color: #080808;
            position: absolute;
            left: 97px;
            top: 64px;
            -webkit-transform-origin: center bottom;
        }
        #minute{
            width: 4px;
            height: 42px;
            background-color: yellow;
            position: absolute;
            left: 98px;
            top: 58px;
            -webkit-transform-origin: center bottom;
        }
        #second{
            width: 2px;
            height: 50px;
            background-color: red;
            position: absolute;
            left: 99px;
            top: 50px;
            -webkit-transform-origin: center bottom;
        }
        #dial li{
            width: 2px;
            height: 4px;
            background-color: #080808;
            position: absolute;
            left: 99px;
            top: 0px;
            -webkit-transform-origin: center 100px;
        }
        #dial li:nth-child(5n+1){
            height: 8px;
        }
    </style>
</head>
<body>
<div id="clock">
    <ul id="dial"></ul>
     <div id="hour"></div>
     <div id="minute"></div>
     <div id="second"></div>
</div>
  <script>
      (function(){
      var odial=document.getElementById("dial");
      var ohour=document.getElementById("hour");
      var ominute=document.getElementById("minute");
      var osecond=document.getElementById("second");
      var html="";
      for(var i=0;i<60;i++){
     html+="<li style='-webkit-transform:rotate("+i*6+"deg)'></li>";

      }
      odial.innerHTML=html;


      function run(){
          var date=new Date();
          var second=date.getSeconds();
          var minute=date.getMinutes()+second/60;
          var hour=date.getHours()+minute/60;
          ohour.style.WebkitTransform='rotate('+hour*30+'deg)';
          ominute.style.WebkitTransform='rotate('+minute*6+'deg)';
          osecond.style.WebkitTransform='rotate('+second*6+'deg)';
      }

      run();
      setInterval(run,1000);
      })();
  </script>
</body>
</html>
