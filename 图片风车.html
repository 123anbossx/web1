<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #continer{
            width: 680px;
            height: 344px;
            margin: 50px auto;
            position: relative;
        }
        #picture img{
            width: 680px;
            height: 344px;
            position: absolute;
            left: 0px;
            top: 0px;
            -webkit-transform: rotateX(180deg);
            -webkit-transform-origin: bottom;
            opacity: 0;
        }
        #picture .show{
           -webkit-animation: show 1s ease forwards;
        }
        @-webkit-keyframes show {
           0%{}
            50%{
            -webkit-transform: rotateX(14deg);
        }
           60%{
            -webkit-transform: rotateX(-12deg);
        }
            70%{
                -webkit-transform: rotateX(10deg);
            }
            80%{
                -webkit-transform: rotateX(-8deg);
            }
            90%{
                -webkit-transform: rotateX(6deg);
            }
            100%{
                -webkit-transform: rotateX(0deg);
                opacity: 1;
            }

        }
        #picture .hide{
            -webkit-animation: hide 1s ease forwards;
        }
        @-webkit-keyframes hide {
            from{
                -webkit-transform: rotateX(0deg);
                opacity: 1;
            }
            to{
              -webkit-transform: rotateX(-180deg);
                opacity: 0;
            }
        }
        #prove{
               width: 50px;
               height: 50px;
               background-color: darkgrey;
               border-radius: 50%;
               position: absolute;
               font-size: 40px;
               line-height: 50px;
               text-align: center;
               left: -100px;
               top: 150px;
           }
        #next{
            width: 50px;
            height: 50px;
            background-color: darkgrey;
            border-radius: 50%;
            position: absolute;
            font-size: 40px;
            line-height: 50px;
            text-align: center;
            right: -100px;
            top: 150px;
        }
    </style>
</head>
<body>
<div id="continer">
    <div id="picture">
        <img src="ximg/1.jpg" class="show">
        <img src="ximg/2.jpg">
        <img src="ximg/3.jpg">
        <img src="ximg/4.jpg">
    </div>
    <span id="prove">&lt;</span>
    <span id="next">&gt;</span>
</div>
<script>
    var opicture=document.getElementById("picture");
    var aImg=opicture.getElementsByTagName("img");
    var oprove=document.getElementById("prove");
    var onext=document.getElementById("next");
    var iNow=0;
    onext.onclick=function(){
        aImg[iNow].className="hide";
        iNow++;
        if(iNow==aImg.length){
            iNow=0;
        }
        aImg[iNow].className="show";
    }
    oprove.onclick=function(){
        aImg[iNow].className="hide";
        iNow--;
        if(iNow==-1){
            iNow=aImg.length-1
        }
        aImg[iNow].className="show";
    }
</script>

</body>
</html>
