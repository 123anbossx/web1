<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        ul{
            list-style: none;
        }
        #conten{
            width: 680px;
            height: 344px;
            background-color: #999999;
            margin: 50px auto;
            position: relative;
        }
        #table {
            position: absolute;
            right: 10px;
            bottom: 0px;
        }
        #table li{
            float: left;
            background-color: black;
            color: white;
            width: 20px;
            height: 20px;
            margin-left: 5px;
            text-align: center;
            cursor: pointer;
        }
        #picture{
            width: 680px;
            height: 344px;
            /*overflow: hidden;*/
        }
        #picture img{
            display: none;
        }
        #symbol{
            position: absolute;
            left: 10px;
            bottom: 0px;
        }
        #symbol span{
            background-color: black;
            color: white;
            cursor: pointer;
            float: left;
            width: 20px;
            height: 20px;
        }
    #picture .selected{
        display: block;

    }
        #table .selected{
            background-color: lime;
        }
    </style>
</head>
<body>
<div id="conten">
    <div id="list">
        <ul id="table">
            <li class="selected">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <div id="picture">
        <img src="img/1.jpg"title=""class="selected">
        <img src="img/2.jpg"title="">
        <img src="img/3.jpg"title="">
        <img src="img/4.jpg"title="">
    </div>
    <div id="symbol">
        <span id="prov">&lt;</span>
        <span id="next">&gt;</span>
    </div>
</div>
<script>
    var aUl=document.getElementById("conten");
    var aTable=document.getElementById("table");
    var aLi=aTable.children;
    var aPicture=document.getElementById("picture");
    var aImag=aPicture.children;
    var aProv=document.getElementById("prov");
    var aNext=document.getElementById("next");
    var index=0;
    var timer;
    for(var i=0;i<aLi.length;i++)

    {
        aLi[i].index=i;
       aLi[i].onmouseover=function(){
         change(this.index);
       }
    }
      aNext.onclick=function(){
         index++;
          index=index%aImag.length;
          change(index)
      }
     aProv.onclick=function() {
         index--;
         if(index==-1)
         {
             index=aImag.length-1
         }
         change(index)
     }
    function change(index){
        for(var i=0;i<aLi.length;i++)
        {
            aLi[i].className="";
            aImag[i].className="";
        }
        aLi[index].className="selected";
        aImag[index].className="selected";
    }
//让图片自动跳转
    timer=setInterval(function()
    {
        aNext.onclick();
    },2000);
    aPicture.onmouseover=function(){
        clearInterval(timer);
    }
    aPicture.onmouseout=function(){
        timer=setInterval(function()
        {
            aNext.onclick();
        },1000);
    }//(让图片自动跳转)*/
</script>
</body>
</html>
