<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var data=new Date();
    var year=data.getFullYear();
    var month=data.getMonth()+1;
    var day=data.getDate();
    var hours=data.getHours();
    var minutes=data.getMinutes();
    var seconds=data.getSeconds();
    document.write('现在是：'+year+'年'+month+'月'+day+'日'+hours+'时'+minutes+'分'+seconds+'秒 '+'欢迎访问')
</script>
</body>
</html>
